title: "Tronloop"
description: "Batarya Kapasite Kayıp İzleme Sistemi — Biruni Üniversitesi EEE"

remote_theme: pages-themes/cayman@v0.2.0

markdown: kramdown
kramdown:
  input: GFM

defaults:
  - scope:
      path: ""
    values:
      layout: "default"

plugins:
  - jekyll-remote-theme
  - jekyll-relative-links

relative_links:
  enabled: true
  collections: true

exclude:
  - src/
  - "*.sh"
  - "*.py"
