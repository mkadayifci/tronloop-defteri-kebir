<!-- Mermaid.js — diyagram desteği -->
<script type="module">
  import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs';

  mermaid.initialize({
    startOnLoad: false,
    theme: 'default',
    securityLevel: 'loose'
  });

  document.addEventListener('DOMContentLoaded', () => {
    /*
     * Bu sitede Jekyll/kramdown şu yapıyı üretiyor:
     *   <pre><code class="language-mermaid">...diyagram...</code></pre>
     *
     * Mermaid'in beklediği format:
     *   <div class="mermaid">...diyagram...</div>
     *
     * Çözüm: <pre>'yi <div class="mermaid"> ile değiştir.
     */
    document.querySelectorAll('code.language-mermaid').forEach((code) => {
      const div = document.createElement('div');
      div.className = 'mermaid';
      div.textContent = code.textContent.trim();
      code.parentElement.replaceWith(div); // <pre> → <div class="mermaid">
    });

    mermaid.run();
  });
</script>
