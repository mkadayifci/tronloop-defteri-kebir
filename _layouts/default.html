<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title | default: site.title }}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/github-markdown-css@5/github-markdown-light.min.css">
  <style>
    body {
      max-width: 980px;
      margin: 0 auto;
      padding: 2rem 1rem;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
    }
    .markdown-body { min-height: 100vh; }
    .mermaid { text-align: center; margin: 1.5rem 0; }
  </style>
</head>
<body class="markdown-body">

{{ content }}

<!-- Mermaid.js -->
<script type="module">
  import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs';

  mermaid.initialize({
    startOnLoad: false,
    theme: 'default',
    securityLevel: 'loose'
  });

  // kramdown çıktısı: <pre><code class="language-mermaid">...</code></pre>
  // Bunu Mermaid'in beklediği <pre class="mermaid">...</pre> formatına dönüştür
  document.querySelectorAll('code.language-mermaid').forEach((code) => {
    const pre = document.createElement('pre');
    pre.className = 'mermaid';
    pre.textContent = code.textContent.trim();
    code.parentElement.replaceWith(pre);
  });

  await mermaid.run();
</script>

</body>
</html>
