<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title }} — {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/github-markdown-css@5/github-markdown-light.min.css">
  <style>
    body {
      max-width: 980px;
      margin: 0 auto;
      padding: 2rem 1.5rem;
      background: #fff;
    }
    .markdown-body { min-height: 100vh; }
    .mermaid { text-align: center; margin: 1.5rem 0; }
    pre.mermaid { background: none; border: none; padding: 0; }
    .site-footer {
      margin-top: 3rem;
      padding-top: 1rem;
      border-top: 1px solid #e1e4e8;
      font-size: 0.85rem;
      color: #6a737d;
    }
  </style>
</head>
<body class="markdown-body">

{{ content }}

<footer class="site-footer">
  Biruni Üniversitesi — Elektrik Elektronik Mühendisliği
  · <a href="{{ site.github.repository_url }}">GitHub Repo</a>
</footer>

<!-- Mermaid.js -->
<script type="module">
  import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs';

  mermaid.initialize({
    startOnLoad: false,
    theme: 'default',
    securityLevel: 'loose'
  });

  document.querySelectorAll('code.language-mermaid').forEach((code) => {
    const pre = document.createElement('pre');
    pre.className = 'mermaid';
    pre.textContent = code.textContent.trim();
    code.parentElement.replaceWith(pre);
  });

  await mermaid.run();
</script>

</body>
</html>
